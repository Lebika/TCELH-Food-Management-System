<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Slots Confirmation</title>
    <style>
        body {
        font-family: Arial, sans-serif;
        background: #FFC2C2 no-repeat center center fixed; /* Add background image */
        background-size: cover; /* Ensure image covers the full page */
        margin: 0;
        padding: 0;
    }
        .container {
            width: 100%;
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
            padding: 20px;
            background-color: #e6ffe6; /* Light green background */
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            color: #4CAF50; /* Darker green for the title */
            font-size: 2rem;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2rem;
            color: #333;
            margin-bottom: 20px;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #45a049; /* Darker green on hover */
        }

        .icon {
            font-size: 4rem;
            color: #4CAF50;
            margin-bottom: 20px;
        }

    </style>
</head>
<body>

    <div class="container">
        <div class="icon">✔️</div>
        <h1>Slots Updated Successfully!</h1>
        <p>Your changes have been saved.</p>
        
    </div>

</body>
</html>
